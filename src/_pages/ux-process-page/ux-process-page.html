<div id="process-page">

	<div class="page-layout-top">
		<div class="center-vertically">
			<ul class="process-filters tab-control">
	            <li class="tab"
	            :class="{ selected: selectedProductType == 1 }"
	            @click="selectedProductType = 1; showProcessesForDesigningANewPlatform()">
	        		New Product
	        	</li>
	            <li class="tab"
	            :class="{ selected: selectedProductType == 2 }"
	            @click="selectedProductType = 2; showProcessesForExpandingAnExistingPlatform()">
	        		Established Product
	        	</li>
	            <li class="tab"
	            :class="{ selected: selectedProductType == 3 }"
	            @click="selectedProductType = 3; showAll()">
	        		Show All
	        	</li>
	        </ul>
	    </div>
	</div>

	<div class="process-section discovery">

		<div class="section-title">
			<h6>{{discoverySection.title}}</h6>
		</div>
		<div class="section-description" v-html="discoverySection.description">	
		</div>
		<div class="sub-sections">
		    <section class="section">
				<accordion
				id="accordion-1"
				:content="discoverySubSections"
				:extraClasses="discoverySection.extraClasses"></accordion>
		    </section>
		    <!-- <section class="section">
				<accordion id="accordion-example-2" :content="example2" multiple="multiple"></accordion>
		    </section> -->
		</div>
	</div>
